<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>
        {% block title%}
        {% endblock%}
    </title>
</head>
<body>
    <div class="container-fluid pt-2">
        <nav class="navbar navbar-expand-sm bg-light">
            {% comment %} <div class="containier my-2 pt-2 pb-5 bg-white">  {% endcomment %}
                
                <ul class="navbar-nav nav nav-tabs">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'task_route'%}" >My Tasks</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout'%}">logout</a> 
                        </li>
                    
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signin'%}" >signin</a> 
                            
                        </li>

                        <li class="nav-item">
                            <a href="{% url 'signup' %}" class="nav-link" > Create Account</a> 
                               
                        </li>
                    {% endif %}
                </ul>
                
            {% comment %} </div> {% endcomment %}
        </nav>
        
        <div class="px-6 py-6">
            {% block content%}
            {% endblock %}
        </div>
    </div>
</body>
</html>
